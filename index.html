<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Barcode Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
                align-items: flex-start;
                padding-top: 20px;
            }
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                border-radius: 15px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
                border-radius: 10px;
            }
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.75em;
                margin-bottom: 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
                margin-bottom: 15px;
            }
        }

        .input-group {
            margin-bottom: 20px;
        }

        .details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        @media (max-width: 480px) {
            .details-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        @media (max-width: 480px) {
            input[type="text"] {
                padding: 10px 12px;
                font-size: 16px;
            }
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }


        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        @media (max-width: 480px) {
            button {
                padding: 12px;
                font-size: 15px;
            }
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .secondary-btn {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            padding: 10px 16px;
            font-size: 14px;
            width: auto;
        }

        .secondary-btn:hover {
            box-shadow: 0 5px 20px rgba(17, 153, 142, 0.4);
        }

        @media (max-width: 480px) {
            .button-group {
                flex-direction: column;
                gap: 8px;
            }

            .secondary-btn {
                width: 100%;
            }
        }

        .hidden {
            display: none;
        }

        .dynamic-field {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .dynamic-field input {
            flex: 1;
        }

        .remove-field-btn {
            padding: 12px 16px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            width: auto;
            min-width: 80px;
        }

        .remove-field-btn:hover {
            background: #c0392b;
        }

        @media (max-width: 480px) {
            .dynamic-field {
                flex-direction: column;
                gap: 8px;
            }

            .remove-field-btn {
                width: 100%;
            }
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .barcode-container {
            margin-top: 30px;
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
            overflow-x: auto;
        }

        @media (max-width: 480px) {
            .barcode-container {
                padding: 15px;
                margin-top: 20px;
            }
        }

        .barcode-container.show {
            display: block;
        }

        #barcode {
            margin: 20px auto;
            max-width: 100%;
            height: auto;
        }

        @media (max-width: 480px) {
            #barcode {
                margin: 10px auto;
            }
        }

        .details-display {
            margin-top: 20px;
            text-align: left;
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
        }

        .details-display p {
            margin: 8px 0;
            color: #333;
            font-size: 16px;
            font-weight: bold;
            display: grid;
            grid-template-columns: 100px auto 1fr;
            align-items: center;
            gap: 5px;
        }

        .details-display strong {
            text-align: left;
            color: #333;
            font-weight: bold;
        }

        .details-display .colon {
            text-align: center;
            font-weight: bold;
            width: 20px;
        }

        .details-display .value {
            text-align: left;
            font-weight: bold;
        }

        .custom-fields-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #e0e0e0;
        }

        .custom-field-box {
            border: 2px solid #333;
            padding: 8px;
            background: white;
            border-radius: 4px;
        }

        .custom-field-box .field-label {
            font-size: 12px;
            font-weight: bold;
            color: #333;
            margin-bottom: 4px;
            text-transform: uppercase;
        }

        .custom-field-box .field-value {
            font-size: 14px;
            font-weight: bold;
            color: #000;
            word-wrap: break-word;
        }

        @media (max-width: 480px) {
            .details-display {
                padding: 12px;
            }

            .details-display p {
                font-size: 14px;
                grid-template-columns: 80px auto 1fr;
            }
        }

        .error {
            color: #e74c3c;
            text-align: center;
            margin-top: 15px;
            font-weight: 600;
            display: none;
        }

        .error.show {
            display: block;
        }

        .download-btn {
            margin-top: 15px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .download-btn:hover {
            box-shadow: 0 5px 20px rgba(17, 153, 142, 0.4);
        }

        .info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #2196f3;
        }

        .info p {
            color: #1976d2;
            font-size: 14px;
            margin: 5px 0;
        }

        @media (max-width: 480px) {
            .info {
                padding: 12px;
                font-size: 13px;
            }

            .info p {
                font-size: 13px;
            }
        }

        .print-btn {
            margin-top: 15px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
        }

        .print-btn:hover {
            box-shadow: 0 5px 20px rgba(243, 156, 18, 0.4);
        }

        @media print {
            @page {
                size: 60mm 45mm;
                margin: 0;
            }
            
            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            
            html, body {
                width: 60mm;
                height: 45mm;
                margin: 0;
                padding: 0;
                background: white;
                overflow: hidden;
            }
            
            h1, .details-grid, .input-group, .button-group, 
            #dynamicFieldsContainer, .error, button {
                display: none !important;
            }
            
            .container {
                width: 60mm;
                height: 45mm;
                max-width: 60mm;
                max-height: 45mm;
                padding: 0;
                margin: 0;
                box-shadow: none;
                border-radius: 0;
                background: white;
                overflow: hidden;
            }
            
            .barcode-container {
                display: flex !important;
                flex-direction: column;
                width: 60mm !important;
                height: 45mm !important;
                max-width: 60mm !important;
                max-height: 45mm !important;
                padding: 0.5mm;
                margin: 0 !important;
                background: white;
                box-shadow: none;
                border-radius: 0;
                page-break-after: always;
                page-break-inside: avoid;
                overflow: hidden;
                position: relative;
            }
            
            .print-btn, .download-btn {
                display: none !important;
            }
            
            .details-display {
                display: block !important;
                width: 100%;
                max-width: 59mm;
                padding: 0;
                margin: 0;
                background: white;
                border: none;
                flex-shrink: 0;
            }
            
            .details-display p {
                display: flex !important;
                width: 100%;
                margin: 0.2mm 0;
                line-height: 1.05;
            }
            
            .details-display strong {
                min-width: 11mm;
                font-weight: bold;
                flex-shrink: 0;
            }
            
            .details-display .colon {
                margin: 0 0.3mm;
                flex-shrink: 0;
            }
            
            .details-display .value {
                font-weight: normal;
                flex: 1;
                word-wrap: break-word;
            }
            
            .custom-fields-container {
                display: grid !important;
                grid-template-columns: 1fr 1fr;
                gap: 0.8mm;
                margin-top: 1mm;
                padding-top: 1mm;
                border-top: 0.5pt solid #333;
                flex-shrink: 0;
                width: 100%;
                max-width: 59mm;
            }
            
            .custom-field-box {
                border: 0.5pt solid #333;
                padding: 0.4mm;
                background: white;
                border-radius: 0;
                page-break-inside: avoid;
                max-width: 100%;
            }
            
            .custom-field-box .field-label {
                font-weight: bold;
                color: #000;
                margin-bottom: 0.1mm;
                text-transform: uppercase;
                line-height: 0.95;
                word-wrap: break-word;
            }
            
            .custom-field-box .field-value {
                font-weight: normal;
                color: #000;
                word-wrap: break-word;
                line-height: 0.95;
            }
            
            #barcode {
                display: block !important;
                width: 100% !important;
                max-width: 59mm !important;
                height: auto !important;
                margin: 0.5mm auto 0 auto;
                flex-shrink: 0;
                overflow: visible;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“¦ Product Label Generator</h1>
        
        <div class="details-grid">
            <div class="input-group">
                <label for="codeInput">Code:</label>
                <input 
                    type="text" 
                    id="codeInput" 
                    oninput="updateBarcodeNumber()"
                    autofocus
                >
            </div>

            <div class="input-group">
                <label for="finishInput">Finish:</label>
                <input 
                    type="text" 
                    id="finishInput" 
                    oninput="updateBarcodeNumber()"
                >
            </div>

            <div class="input-group">
                <label for="sizeInput">Size:</label>
                <input 
                    type="text" 
                    id="sizeInput" 
                    oninput="updateBarcodeNumber()"
                >
            </div>

            <div class="input-group">
                <label for="qtyInput">Quantity:</label>
                <input 
                    type="text" 
                    id="qtyInput" 
                    oninput="updateBarcodeNumber()"
                >
            </div>

            <div class="input-group hidden" id="mrpGroup">
                <label for="mrpInput">MRP:</label>
                <input 
                    type="text" 
                    id="mrpInput" 
                    oninput="updateBarcodeNumber()"
                >
            </div>
        </div>

        <div class="button-group">
            <button class="secondary-btn" onclick="toggleMRP()">+ Add MRP</button>
            <button class="secondary-btn" onclick="addDynamicField()">+ Add Custom Field</button>
        </div>

        <div id="dynamicFieldsContainer"></div>

        <div class="input-group">
            <label for="barcodeInput">Barcode Number:</label>
            <input 
                type="text" 
                id="barcodeInput" 
                placeholder="Auto-generated from fields above"
            >
        </div>

        <button onclick="generateBarcode()">Generate Product Label</button>

        <div class="error" id="error"></div>

        <div class="barcode-container" id="barcodeContainer">
            <div class="details-display" id="detailsDisplay"></div>
            <svg id="barcode"></svg>
            <button class="print-btn" onclick="printBarcode()">Print Label (60x45mm)</button>
            <button class="download-btn" onclick="downloadBarcode()">Download Barcode</button>
        </div>
    </div>

    <script>
        // Update barcode number based on all fields
        function updateBarcodeNumber() {
            const code = document.getElementById('codeInput').value.trim();
            const finish = document.getElementById('finishInput').value.trim();
            const size = document.getElementById('sizeInput').value.trim();
            const qty = document.getElementById('qtyInput').value.trim();
            const mrp = document.getElementById('mrpInput').value.trim();
            
            // Collect all non-empty values (excluding custom fields)
            const values = [];
            if (code) values.push(code);
            if (finish) values.push(finish);
            if (size) values.push(size);
            if (qty) values.push(qty);
            if (mrp) values.push(mrp);
            
            // Join with hyphens
            const barcodeNumber = values.join('-');
            document.getElementById('barcodeInput').value = barcodeNumber;
        }

        function generateBarcode() {
            const input = document.getElementById('barcodeInput').value.trim();
            const barcodeContainer = document.getElementById('barcodeContainer');
            const errorDiv = document.getElementById('error');
            const detailsDisplay = document.getElementById('detailsDisplay');

            // Clear previous error
            errorDiv.classList.remove('show');
            errorDiv.textContent = '';

            // Validate input
            if (!input) {
                showError('Please enter barcode number to generate barcode');
                barcodeContainer.classList.remove('show');
                return;
            }

            try {
                // Get additional details
                const code = document.getElementById('codeInput').value.trim();
                const finish = document.getElementById('finishInput').value.trim();
                const size = document.getElementById('sizeInput').value.trim();
                const qty = document.getElementById('qtyInput').value.trim();
                const mrp = document.getElementById('mrpInput').value.trim();

                // Count total fields
                let productFieldCount = 0;
                if (code) productFieldCount++;
                if (finish) productFieldCount++;
                if (size) productFieldCount++;
                if (qty) productFieldCount++;
                if (mrp) productFieldCount++;

                // Count custom fields
                const dynamicFields = document.querySelectorAll('.dynamic-field');
                const customFieldsArray = [];
                
                dynamicFields.forEach(field => {
                    const label = field.querySelector('input[placeholder="Field Name"]').value.trim();
                    const value = field.querySelector('input[placeholder="Field Value"]').value.trim();
                    if (label && value) {
                        customFieldsArray.push({ label, value });
                    }
                });

                const customFieldCount = customFieldsArray.length;
                const totalFields = productFieldCount + customFieldCount;

                // Calculate dynamic sizing based on total fields
                // More fields = smaller barcode and fonts
                let barcodeHeight, detailsFontSize, customFontSize, barcodeMaxHeight;
                
                if (totalFields <= 5) {
                    // Few fields - larger sizes
                    barcodeHeight = 80;
                    detailsFontSize = '9pt';
                    customFontSize = '8pt';
                    barcodeMaxHeight = '16mm';
                } else if (totalFields <= 7) {
                    // Medium fields
                    barcodeHeight = 70;
                    detailsFontSize = '8pt';
                    customFontSize = '7pt';
                    barcodeMaxHeight = '14mm';
                } else if (totalFields <= 9) {
                    // Many fields
                    barcodeHeight = 60;
                    detailsFontSize = '7pt';
                    customFontSize = '6pt';
                    barcodeMaxHeight = '12mm';
                } else if (totalFields <= 11) {
                    // More fields
                    barcodeHeight = 50;
                    detailsFontSize = '6pt';
                    customFontSize = '5pt';
                    barcodeMaxHeight = '10mm';
                } else {
                    // Too many fields - minimum sizes
                    barcodeHeight = 40;
                    detailsFontSize = '5pt';
                    customFontSize = '4.5pt';
                    barcodeMaxHeight = '8mm';
                }

                // Determine barcode width based on screen size
                const isMobile = window.innerWidth <= 480;
                const barcodeWidth = isMobile ? 1.5 : 2;
                const screenFontSize = isMobile ? 14 : 18;

                // Generate barcode with CODE128 format
                JsBarcode("#barcode", input, {
                    format: 'CODE128',
                    width: barcodeWidth,
                    height: barcodeHeight,
                    displayValue: false,
                    fontSize: screenFontSize,
                    margin: 1
                });

                // Apply barcode max-height as inline style for print
                const barcodeElement = document.getElementById('barcode');
                barcodeElement.style.maxHeight = barcodeMaxHeight;

                // Display details if any are provided
                let detailsHTML = '';
                if (code) detailsHTML += `<p><strong>Code</strong><span class="colon">:</span><span class="value">${code}</span></p>`;
                if (finish) detailsHTML += `<p><strong>Finish</strong><span class="colon">:</span><span class="value">${finish}</span></p>`;
                if (size) detailsHTML += `<p><strong>Size</strong><span class="colon">:</span><span class="value">${size}</span></p>`;
                if (qty) detailsHTML += `<p><strong>Qty</strong><span class="colon">:</span><span class="value">${qty}</span></p>`;
                if (mrp) detailsHTML += `<p><strong>MRP</strong><span class="colon">:</span><span class="value">${mrp}</span></p>`;

                // Build custom fields in boxed format
                let customFieldsHTML = '';
                if (customFieldsArray.length > 0) {
                    customFieldsHTML = '<div class="custom-fields-container">';
                    customFieldsArray.forEach(field => {
                        customFieldsHTML += `
                            <div class="custom-field-box">
                                <div class="field-label">${field.label}</div>
                                <div class="field-value">${field.value}</div>
                            </div>
                        `;
                    });
                    customFieldsHTML += '</div>';
                }

                if (detailsHTML || customFieldsHTML) {
                    detailsDisplay.innerHTML = detailsHTML + customFieldsHTML;
                    detailsDisplay.style.display = 'block';
                    
                    // Apply dynamic font sizes for screen view
                    detailsDisplay.querySelectorAll('p').forEach(p => {
                        p.style.fontSize = detailsFontSize;
                    });
                    detailsDisplay.querySelectorAll('.field-label, .field-value').forEach(el => {
                        el.style.fontSize = customFontSize;
                    });
                } else {
                    detailsDisplay.style.display = 'none';
                }

                barcodeContainer.classList.add('show');
            } catch (error) {
                showError('Error: ' + error.message);
                barcodeContainer.classList.remove('show');
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        function downloadBarcode() {
            const svg = document.getElementById('barcode');
            const svgData = new XMLSerializer().serializeToString(svg);
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();

            img.onload = function() {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0);
                
                const pngFile = canvas.toDataURL('image/png');
                const downloadLink = document.createElement('a');
                downloadLink.download = 'barcode.png';
                downloadLink.href = pngFile;
                downloadLink.click();
            };

            img.src = 'data:image/svg+xml;base64,' + btoa(unescape(encodeURIComponent(svgData)));
        }

        function printBarcode() {
            window.print();
        }

        let mrpVisible = false;
        function toggleMRP() {
            const mrpGroup = document.getElementById('mrpGroup');
            const btn = event.target;
            
            mrpVisible = !mrpVisible;
            
            if (mrpVisible) {
                mrpGroup.classList.remove('hidden');
                btn.textContent = '- Remove MRP';
                btn.style.background = 'linear-gradient(135deg, #e74c3c 0%, #c0392b 100%)';
            } else {
                mrpGroup.classList.add('hidden');
                document.getElementById('mrpInput').value = '';
                btn.textContent = '+ Add MRP';
                btn.style.background = 'linear-gradient(135deg, #11998e 0%, #38ef7d 100%)';
            }
            
            // Recompute barcode number
            updateBarcodeNumber();
        }

        let fieldCounter = 0;
        function addDynamicField() {
            fieldCounter++;
            const container = document.getElementById('dynamicFieldsContainer');
            
            const fieldDiv = document.createElement('div');
            fieldDiv.className = 'input-group dynamic-field';
            fieldDiv.id = `dynamic-field-${fieldCounter}`;
            
            fieldDiv.innerHTML = `
                <div style="flex: 1;">
                    <label>Custom Field ${fieldCounter}:</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="text" placeholder="Field Name" style="flex: 1;">
                        <input type="text" placeholder="Field Value" style="flex: 1;" oninput="updateBarcodeNumber()">
                    </div>
                </div>
                <button class="remove-field-btn" onclick="removeDynamicField(${fieldCounter})">Remove</button>
            `;
            
            container.appendChild(fieldDiv);
            
            // Recompute barcode number after adding field
            updateBarcodeNumber();
        }

        function removeDynamicField(id) {
            const field = document.getElementById(`dynamic-field-${id}`);
            if (field) {
                field.remove();
                // Recompute barcode number after removing field
                updateBarcodeNumber();
            }
        }
    </script>
</body>
</html>
