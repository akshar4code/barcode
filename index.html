<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .format-group {
            margin-bottom: 25px;
        }

        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .barcode-container {
            margin-top: 30px;
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .barcode-container.show {
            display: block;
        }

        #barcode {
            margin: 20px auto;
        }

        .error {
            color: #e74c3c;
            text-align: center;
            margin-top: 15px;
            font-weight: 600;
            display: none;
        }

        .error.show {
            display: block;
        }

        .download-btn {
            margin-top: 15px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .download-btn:hover {
            box-shadow: 0 5px 20px rgba(17, 153, 142, 0.4);
        }

        .info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #2196f3;
        }

        .info p {
            color: #1976d2;
            font-size: 14px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Barcode Generator</h1>
        
        <div class="info">
            <p><strong>Supported Formats:</strong></p>
            <p>CODE128, EAN-13, UPC, CODE39, and more</p>
        </div>

        <div class="input-group">
            <label for="barcodeInput">Enter Text/Number:</label>
            <input 
                type="text" 
                id="barcodeInput" 
                placeholder="e.g., 1234567890" 
                autofocus
            >
        </div>

        <div class="format-group">
            <label for="formatSelect">Barcode Format:</label>
            <select id="formatSelect">
                <option value="CODE128">CODE128 (Default)</option>
                <option value="CODE39">CODE39</option>
                <option value="EAN13">EAN-13 (13 digits)</option>
                <option value="EAN8">EAN-8 (8 digits)</option>
                <option value="UPC">UPC (12 digits)</option>
                <option value="ITF14">ITF-14 (14 digits)</option>
                <option value="MSI">MSI</option>
                <option value="pharmacode">Pharmacode</option>
            </select>
        </div>

        <button onclick="generateBarcode()">Generate Barcode</button>

        <div class="error" id="error"></div>

        <div class="barcode-container" id="barcodeContainer">
            <svg id="barcode"></svg>
            <button class="download-btn" onclick="downloadBarcode()">Download Barcode</button>
        </div>
    </div>

    <script>
        // Generate barcode on Enter key press
        document.getElementById('barcodeInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateBarcode();
            }
        });

        function generateBarcode() {
            const input = document.getElementById('barcodeInput').value.trim();
            const format = document.getElementById('formatSelect').value;
            const barcodeContainer = document.getElementById('barcodeContainer');
            const errorDiv = document.getElementById('error');

            // Clear previous error
            errorDiv.classList.remove('show');
            errorDiv.textContent = '';

            // Validate input
            if (!input) {
                showError('Please enter text or number to generate barcode');
                barcodeContainer.classList.remove('show');
                return;
            }

            try {
                // Generate barcode
                JsBarcode("#barcode", input, {
                    format: format,
                    width: 2,
                    height: 100,
                    displayValue: true,
                    fontSize: 18,
                    margin: 10
                });

                barcodeContainer.classList.add('show');
            } catch (error) {
                showError('Error: ' + error.message);
                barcodeContainer.classList.remove('show');
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        function downloadBarcode() {
            const svg = document.getElementById('barcode');
            const svgData = new XMLSerializer().serializeToString(svg);
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();

            img.onload = function() {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0);
                
                const pngFile = canvas.toDataURL('image/png');
                const downloadLink = document.createElement('a');
                downloadLink.download = 'barcode.png';
                downloadLink.href = pngFile;
                downloadLink.click();
            };

            img.src = 'data:image/svg+xml;base64,' + btoa(unescape(encodeURIComponent(svgData)));
        }
    </script>
</body>
</html>
